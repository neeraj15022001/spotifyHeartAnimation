<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Spotify Heart Animation</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <i
        class="bi bi-heart-fill icon"
        onclick="changeState(event)"
        id="icon_heart"
      ></i>
      <div class="ringOne ring"></div>
      <div class="ringTwo ring">
        <div class="ringThree ring"></div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
